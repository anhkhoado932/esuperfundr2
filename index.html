<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>News</h1>
        <form id="search__form" class="mb-3">
            <div class="input-group px-3 mb-3">
                <input type="text" class="form-control" placeholder="Search by keyword" name="q" value="australia">
                <button id="search" class="btn btn-primary">
                    <i class="bi bi-search"></i>
                </button>
            </div>
            <div class="d-flex justify-content-between px-3" style="gap: 5px">
                <input type="date" id="from" name="from" class="form-control" min="2023-01-01" max="2023-12-31" />
                <input type="date" id="to" name="to" class="form-control" min="2023-01-01" max="2023-12-31" />
            </div>
        </form>
        <div class="d-flex justify-content-center">
            <ul id="paginator" class="pagination"></ul>
        </div>
        <div class="container content">
            <div id="card__list" class="row row-cols-1 row-cols-lg-3 g-4">
            </div> 
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script src="script.js"></script>
    </body>
</html>
